<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Training Diary </h1>
  

  <div class="grid">
    <button onclick="showContent('final')">Final Report</button>
    <button onclick="showContent('certificate')">Certificate</button>

    <!-- Days -->
    <script>
      for(let i=1;i<=30;i++){
        document.write(`<button onclick="showContent('day${i}')">Day ${i}</button>`);
      }
    </script>
  </div>

  <div id="content" class="content-box">
    <h2>Select a Day</h2>
    <p>Click on any day to view the training diary.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
